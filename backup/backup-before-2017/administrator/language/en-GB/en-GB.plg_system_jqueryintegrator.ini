PLUGIN_DESC=This plugin allows to embed jQuery, jQueryUI and jQuery Tools into your website.<p>Built-in versions:<ul><li><b>jQuery</b>: 1.6.2<li><b>jQuery UI</b>: 1.8.6<li><b>jQuery UI CSS Theme</b>: ui-Lightness<li><b>jQuery Tools</b>: 1.2.5</ul><P>&nbsp;<p>Visit <a href="http://tushev.org/products/jqueryintegrator" target="_blank">tushev.org</a> for more information.<P>&nbsp;<P>&nbsp;<P><i>You can use //example.com/path/to/script.js syntax, without specifying the protocol (http or https). This will make browser to choose proper protocol automatically. However, not all CDNs provide https, so check the results before going into production. Or use Google\Microsoft CDNs, they work excellent.</i>
