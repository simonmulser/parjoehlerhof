alp_heading: Die Villanderer Alm
alp_text_1: Die Villanderer Alm ist ein wunderschönes, weitläufiges Wandergebiet oberhalb von Villanders und bildet geographisch gesehen den Mittelpunkt Südtirols. Der Parkplatz der Gasserhütte auf 1.756 Metern Höhe ist Ausgangspunkt zahlreicher Wandermöglichkeiten für jung und alt. Zu den beliebtesten Routen zählt der Wanderweg zum Totenkirchl und dem Totensee. Hier auf einer Höhe von 2.208 Metern lässt sich der Panoramablick auf den Langkofel, den Plattkofel und den Sellastock besonders gut genießen.
alp_text_2: Vom Totensee führt ein Wanderweg weiter zum Villanderer Berg, dem höchsten Punkt von Villanders. Da es umliegend keinen nennenswert hohen Berg gibt, hat man von dort einen wunderschönen Ausblick auf die Bergketten Südtirols. Neben der Wanderung zum Totensee und dem Villanderer Berg bietet sich auch eine etwas gemütlichere Wanderung aufs Rittner Horn oder eine lange Tour zum Latzfonser Kreuz, dem höchsten Wallfahrtsort Europas, an.
village_heading: Das Dorf Villanders
village_text: Enge, verwinkelte Gassen und die beiden gotischen Kirchtürme prägen das Dorfbild Villanders. Die malerische Defreggergasse bildet das Zentrum des alten Dorfkerns. Zwischen dem Gasthof Steinbock und dem “alten Schmied” führt sie hinauf zu den beiden Kirchen und zum Friedhof von Villanders. Die Defreggergasse diente einst dem Maler Franz von Defregger als Vorlage für sein Gemälde "Das letzte Aufgebot" und ist im Tiroler Kulturraum allseits bekannt. Ebenfalls sehenswert ist der Friedhof von Villanders. Mit seinen ausnahmslos schmiedeeisernen Grabkreuzen gehört der Friedhof zu den schönsten Grabstätten im Tiroler Raum.
mine_heading: Das Bergwerk und St. Anna Kirchlein
mine_text: Das Bergwerk Villanders gehörte im Mittelalter zu den bedeutendsten Bergbaugebieten Tirols. Nach seiner Schließung zu Beginn des 20. Jahrhunderts ruhte das Bergwerk über Jahrhunderte im Dornröschenschlaf. Heute ist das Bergwerk wieder für Besucher zugänglich, auf Anmeldung werden fachkundige Führungen angeboten. In der Nähe des Bergwerks  errichteten die Bergknappen 1.726 nach Christus das schöne St. Anna Kirchlein. Über 150 Jahre lang war die Kirche das religiöse Zentrum der Knappen.
cities_heading: Klausen, Brixen und Bozen
cities_text: Für Kulturbegeisterte empfiehlt es sich die nahegelegenen Städte Klausen und Brixen zu besuchen. Das Künstlerstädtchen Klausen mit knappen 5.000 Einwohnern wartet vor allem mit seinen schönen, verwinkelten Gassen auf, welche vom Handwerk und Einzelhandel belebt werden. Von Klausen ausgehend kann man das Kloster Säben besuchen, welches sich auf einem markanten Felsen 200 Meter oberhalb von Klausen befindet. Die Bischofsstadt Brixen liegt nördlich von Klausen am Fuße des Skigebietes Plose. Die Stadt wurde 901 nach Christus gegründet und ist die älteste Stadt Tirols. Besonders sehenswert sind der Domplatz, die Hofburg, das Diözesanmuseum sowie die Laubengänge zwischen den malerischen Gassen.
