alp_heading: Die Villanderer Alm
alp_text_1: Die Villanderer Alm ist ein wunderschönes, weitläufiges Wandergebiet oberhalb von Villanders und bildet geographisch gesehen den Mittelpunkt von Südtirol. Als beliebtestes Wanderziel zählt das Totenkirchel mitsamt den Bergsee Totensee. Die Wanderung ist ideal das atemberaubende Panorama zu genießen und dem Alltagstrott zu entfliehen.
alp_text_2: Doch  nicht nur das Totenkirchel ist eine Wanderung wert. Vom Parkplatz aus gibt es viele Wandermöglichkeiten für jung und alt. Der Villanderer Berg mit seinem 360° Rundumblick auf die Bergwelt Südtirols und weit darüber hinaus ist ein Highlight. Etwas gemütlicher geht’s zum Rittner Horn und zum Latzfonser Kreuz, den höchsten Wallfahrtsort Europas. Auch für Familien mit kleinen Kindern gibt es gemütliche Rundwanderungen.
village_heading: Das Dorf Villanders
village_text: Im Dorfkern von Villanders befindet sich die malerische Defreggergasse. Zwischen Gasthof Steinbock und dem alten Schmied führt sie hinauf zu den beiden Kirchen und zum Friedhof von Villanders. Die Defreggergasse diente einst dem Maler Franz von Defregger als Vorlage für sein Gemälde "Das letzte Aufgebot" und ist somit im Tiroler Kulturraum allseit bekannt. Auch der Friedhof mit seinen prachtvollen schmiedeisernen Grabkreuzen ist ein Besuch wert und gilst als Juwel unter den Tiroler Friedhöfen.
mine_heading: Das Bergwerk und St. Anna Kirchlein
mine_text: Das Pfunderer Bergwerk im Tinnetal oberhalb von Villanders war im Mittelalter ein bedeutendes Bergbaugebiet. Nach vielen Jahrzehnten Dornröschenschlaf wurde es von einer Gruppe junger Männern vorbildlich renoviert und wird jetzt als Schaubergwerk geführt. In der Nähe der Eingangstollen errichteten die Bergknappen auch das wunderschöne St. Anna Kirchlein, welches für über 150 Jahre das religiöse Zentrum der Knappen bildet.
cities_heading: Klausen, Brixen und Bozen
cities_text: Auch in der näheren Umgebung gibt es tolles zu sehen und zu entdecken. Brixen die Bischofsstadt mit dem nahegelegenen Kloster Neustift. Das künstlerstädtchen Kausen hat seine Sehenswürdigkeiten, da darf ein Besuch auf Kloster Säben nicht fehlen. Eine Wanderung nach Dreikirchen geht sich auch mal ein Nachmittag aus und eine Führung in der Trostburg darf man nicht verpassen. Es gibt so viel mehr in unsere schönen Gegend doch das würde ich Sie gerne selbst herausfinden lassen, denn auch das ist eine Bereicherung im Urlaub.