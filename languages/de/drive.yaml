description_text: Am besten erreichen Sie uns über die Autobahn A22, wo Sie dann die Ausfahrt "Klausen" nehmen. Nach dem Verlassen der Autobahn biegen Sie beim Kreisverkehr rechts ab und nach ca. 250 Meter biegen Sie links Richtung Klausen-Bozen ab. Nach ungefähr weiteren 2 Kilometer auf der Landstraße biegen Sie noch in Klausen rechts Richtung Villanders ab. Folgen Sie dann dem Straßenverlauf für ca. 5 km bis ins Dorfzentrum von Villanders. Dort fahren Sie  dann weiter in Richtung Villanderer Alm wo sich nach ca. 4 km unsere Einfahrt an der linken Straßenseite befindet. Nach ca. weiteren 2 km auf einer einspurigen Straße befindet sich der Hof auf Ihrer rechten Seite.
