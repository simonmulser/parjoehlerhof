description_text: Am besten erreichen Sie uns über die Autobahn A22. Sie verlassen diese an der Ausfahrt Klausen und biegen anschließend am Kreisverkehr zunächst nach rechts und nach etwa 250 Metern nach links Richtung Klausen-Bozen ab. Folgen Sie nun der Brennerstaatsstraße in südliche Richtung und fahren dann nach ungefähr zwei Kilometern bei Klausen rechts Richtung Villanders ab. Im Dorfzentrum angekommen folgen Sie der Beschilderung “Villanderer Alm” bis Sie nach etwa vier Kilometern unsere Einfahrt an der linken Seitenstraße sehen. Biegen Sie ein und folgen Sie dem Straßenverlauf weitere zwei Kilometer. Unseren Parjöhlerhof sehen Sie dann auf der rechten Straßenseite.
