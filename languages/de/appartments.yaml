name: Wohnungen
subheading: die Wohnungen auf unserem Bauernhof
heading: Für jeden Geschmack etwas dabei
text: Auf unserem Bauernhof stehen Ihnen drei verschiedene Ferienwohnungen zur Verfügung. Die Appartements verfügen über eine voll ausgestattete Küche, Bad, TV und WLAN und sind mit Bettwäsche, Hand- und Geschirrtüchern ausgestattet. Für einen gelungen Start in den Tag bringen wir Ihnen auf Wunsch gerne unsere hofeigenen Produkte wie frische Eier und Milch sowie Brötchen vom Bäcker jeden Morgen in Ihre Ferienwohnung. Für die warmen Sommermonaten gibt es eine weitläufige Liegewiese sowie eine gemütliche Grillmöglichkeit. Nach Absprache könne Sie gerne Ihre Haustiere mitbringen. Ihr Auto können Sie im überdachten Parkplatz abstellen.
heading_panorama: Wohnung Panorama
text_panorama: Unser Appartement Panorama ist mit x qm die kleinste Ferienwohnung und für 1 bis 2 Personen geeignet. Sie verfügt über eine geräumige Wohnküche mit Essbereiche und voll ausgestatteter Küchenzeile. Das Schlafzimmer ist mit einem Doppelbett und geräumigen Kleiderschrank ausgestattet. Das Badezimmer verfügt über eine Badewanne mit Duschfunktion sowie einem WC. Vom Wohnzimmer aus gelangen Sie auf den Balkon mit herrlichem Blick auf die Dolomiten.
price_panorama: Für 1 - 2 Personen. Preis pro Tag 40€ - 44€.
heading_bergblick: Wohnung Bergblick
text_bergblick: Unser Appartement Bergblick hat x qm und ist für 2 - 4 Personen geeignet. Die Wohnung verfügt über eine große Wohnküche mit perfekt ausgestatteter Küchenzeile, einem Essbereich sowie einem Schlafsofa. Das Schlafzimmer mit großem Doppelbett und geräumigen Kleiderschrank bietet viel Platz. Das Badezimmer ist mit einer Dusche und einem WC ausgestattet. Auf dem eigenen Balkon können Sie den herrlichen Blick auf die Dolomiten genießen.
price_bergblick: Für 2 - 4 Personen. Preis pro Tag 46€ für 2 Personen, jede weitere Person 10€.
heading_waldruhe: Wohnung Waldruhe
text_waldruhe: Die Wohnung Waldruhe ist mit x qm für 2 bis 4 Personen geeignet. Sie verfügt über eine große Wohnküche mit Küchenzeile, einem Essbereich und einem Schlafsofa. Das Schlafzimmer ist mit einem großem Doppelbett ausgestattet und geräumigen Kleiderschrank. Das Badezimmer verfügt über eine Dusche und ein WC. Vom Balkon aus können Sie den herrlichen Blick auf unsere grünen Wiesen und Wälder genießen.
price_waldruhe: Für 2 - 4 Personen. Preis pro Tag 42€ für 2 Personen, jede weitere Person 10€.
