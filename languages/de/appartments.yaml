name: Wohnungen
meta_description: Die Wohnungen des Bauernhofs Parjöhlerhof in Villanders - Südtirol.
subheading: die Wohnungen auf unserem Bauernhof
heading: Für jeden Geschmack etwas dabei
text: Auf unserem Bauernhof warten drei Ferienwohnungen auf Sie. Die Appartements verfügen über eine voll ausgestattete Küche, ein Bad, ein Doppelbett sowie TV und WLAN. Bettwäsche, Hand- und Geschirrtücher sind ebenfalls vorhanden. Für einen gelungen Start in den Tag bringen wir Ihnen auf Wunsch gerne unsere hofeigenen Produkte wie frische Eier und Milch sowie Brötchen vom Bäcker jeden Morgen in Ihre Ferienwohnung. Für die warmen Sommermonaten stehen eine weitläufige Liegewiese sowie eine gemütliche Grillmöglichkeit zur Verfügung. Nach Absprache könne Sie gerne Ihre Haustiere mitbringen. Ihr Auto können Sie im überdachten Parkplatz abstellen.
heading_panorama: Wohnung Panorama
text_panorama: Unser Appartement Panorama ist mit 30 qm die kleinste Ferienwohnung und für 1 bis 2 Personen geeignet. In der geräumigen Wohnküche befinden sich ein Essbereich, eine voll ausgestattete Küchenzeile sowie ein Doppelbett und ein geräumiger Kleiderschrank. Das Badezimmer verfügt über eine Badewanne mit Duschfunktion sowie ein WC. Von der Wohnküche aus gelangen Sie auf den Balkon mit herrlichem Blick auf die Dolomiten.
price_panorama: Für 1 - 2 Personen. Preis pro Tag 90€ (+ 4,80€ Ortstaxe).
heading_bergblick: Wohnung Bergblick
text_bergblick: Unser Appartement Bergblick hat 40 qm und ist für 2 bis 4 Personen geeignet. Die Wohnung verfügt über eine große Wohnküche mit voll ausgestatteter Küchenzeile, einen Essbereich sowie ein Schlafsofa. Im Schlafzimmer finden Sie ein großes Doppelbett und einen geräumigen Kleiderschrank vor. Das Badezimmer ist mit einer Dusche und einem WC ausgestattet. Auf dem eigenen Balkon können Sie den herrlichen Blick auf die Dolomiten genießen.
price_bergblick: Für 1 - 2 Personen. Preis pro Tag 90€ (+ 4,80€ Ortstaxe).
heading_waldruhe: Wohnung Waldruhe
text_waldruhe: Die Wohnung Waldruhe ist mit 40 qm für 2 bis 4 Personen geeignet. Sie verfügt über eine große Wohnküche mit Küchenzeile, einen Essbereich und ein Schlafsofa. Im Schlafzimmer befindet sich ein großes Doppelbett sowie ein geräumiger Kleiderschrank. Im Badezimmer finden sie eine Dusche und ein WC vor. Unsere grünen Wiesen und Wälder können Sie vom eigenen Balkon aus genießen.
price_waldruhe: Für 1 - 2 Personen. Preis pro Tag 90€ (+ 4,80€ Ortstaxe).
