heading: Il punto di partenza ideale per le Vostre attività
alp_heading: La malga di Villandro
alp_text_1: La malga di Villandro è una zona magnifica che offre vaste possibilità itinerarie sia per amanti della bici che per appassionati escursionisti . Situata a monte di Villandro rappresenta, geograficamente parlando, il centro dell’alto adige. Il posto parcheggio della baita”Gasser” a 1756 m. è punto di partenza per numerose tappe escursionistiche adatte a ogni età, fra cui le più amate destinazioni verso Totenkirchl o il Totensee. Qui, dall’alto dei 2208 metri su cui è situato, si può assistere ad uno spettacolo mozzafiato con vista sul sasso lungo, sasso piatto e sulla catena del sella.
alp_text_2: Proseguendo dal Totensee un sentiero porta al colle di Villandro, il luogo più elevato della località. La mancanza di notevoli elevazioni attorno fa sì che il colle si presti ad una spettacolare vista panoramica sulle più imponenti catene montuose dell’Alto Adige. Oltre alle tappe verso il Totensee o verso il Colle di Villandro è altresì possibile intraprendere una camminata più gradevole per il Corno del Renon oppure fare un escursione più estesa verso la Croce di Latzfons, il luogo di pellegrinaggio situato più in alto in Europa. 
village_heading: Il villaggio Villandro
village_text: I vicoli stretti e sinuosi formati dalle antiche abitazioni che a loro volta sono sovrastati da due campanili in stile gotico coniano l’immagine caratteristica del villaggio, il cui centro rappresenta la pittoresca via Defregger. Questa vetusta via porta ad ammirare le due chiese ed il cimitero del luogo, ma non prima di passare fra l’albergo “Steinbock” e il “vecchio fabbro”. La sua notorietà nella cultura tirolese però e dovuta soprattutto dal fatto che sia stata modello al pittore Franz von Defregger nel suo dipinto “das letzte Aufgebot” (l’ultimo dispiegamento). Da vedere inoltre il già citato cimitero, che con i suoi crocifissi fatturati esclusivamente da ferro fucinato appartiene ai luoghi di sepolcro più belli nella regione tirolese. 
mine_heading: La miniera e la cappella di Sant’ Anna
mine_text: Nel medioevo la miniera di Villandro rappresentava uno dei maggiori luoghi dell’industria mineraria nella regione. Tuttavia, dopo la sua chiusura nel incipiente 20. secolo, sprofondò in dimenticanza. Oggi la miniera è di nuovo aperta a visitatori, che su prenotazione possono visitarla accompagnati da esperte guide. Nei pressi del plesso minerario si trova la cappella di Sant’ Anna. Costruita nel 1726 dai minatori, fu luogo di culto per i minatori per oltre 150 anni.
cities_heading: Chiusa e Bressanone
cities_text: Per gli appassionati di storia e delle belle arti è vivamente consigliato visitare le vicine città di Bressanone e Chiusa. Un borgo di artisti, Chiusa è luogo ideale per fare le vasche lungo i suoi vicoli intricati, che sono resi vivaci dalle opere artigianali messe in mostra dalle botteghe. Da Chiusa si può raggiungere il monastero di Sabiona, che è situato su un imponente roccia a duecento metri sopra la cittadina. La città episcopale di Bressanone è situata a nord di Chiusa presso la zona sciistica di Plose. Fondata nel 901 d. Chr. è la città più antica del Tirolo. Fra gli elementi architettonici e storici spiccano in particolar modo la piazza del Duomo, il palazzo vescovile, il museo diocesano e il porticato della città.
